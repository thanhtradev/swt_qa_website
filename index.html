<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <title>SWT301 Unit test with Dart Q&A</title>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="row align-items-center">
              <div class="col-lg-8 mb-5 mb-lg-0">
                <h2 class="mb-5">
                  You are confused? <br />Fill the form. <br />
                  It's easy.
                </h2>

                <form
                  class="border-right pr-5 mb-5"
                  method="post"
                  id="contactForm"
                  name="contactForm"
                >
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="fname"
                        id="fname"
                        placeholder="Full name"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="phone"
                        id="phone"
                        placeholder="Phone number"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea
                        class="form-control"
                        name="question"
                        id="question"
                        cols="30"
                        rows="7"
                        placeholder="Write your question"
                      ></textarea>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <input
                        type="submit"
                        value="Send Message"
                        class="btn btn-primary rounded-0 py-2 px-4"
                      />
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>

                <div id="form-message-warning mt-4"></div>
                <div id="form-message-success">
                  Your question was sent, we will get back to you shortly. Thank
                  you!
                </div>
              </div>
              <div class="col-lg-4 ml-auto">
                <h3 class="mb-4">Our Presentation resources</h3>
                <p>
                  GitHub repository:
                  <a
                    href="https://github.com/thanhtradev/dart_unit_test"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    github.com/thanhtradev/dart_unit_test
                  </a>
                </p>
                <p>
                  Slide:
                  <a
                    href="https://www.canva.com/design/DAFOjAZHODg/OXSXgR_BxxG1WPZpFeC13w/view?utm_content=DAFOjAZHODg&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    Slide
                  </a>
                </p>
                <p>
                  More about Dart:
                  <a
                    href="https://github.com/dart-lang"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    Dart
                  </a>
                </p>
                <p>
                  Dart package management:
                  <a
                    href="https://pub.dev/"
                    target="_blank"
                    rel="noopener noreferrer"
                  >
                    pub.dev
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
